      <form
        action="mailto:amanda62@ucla.edu"
        method="POST"
        enctype="multipart/form-data"
        name="EmailForm"
        class="form"
      >
        <div class="mb-3">
          <label for="formMessage" class="form-label">Message</label>
          <textarea
            class="form-control"
            name="formMessage"
            id="formMessage"
            placeholder="Howdy Amanda! I think your webpage is..."
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="formEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="formEmail"
            id="formEmail"
            placeholder="name@email.com"
            required
            pattern=".*@.*\..*"
          />
        </div>

        <div class="mb-3">
          <label for="formName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="formName"
            id="formName"
            placeholder="First and Last Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="formPhone" class="form-label">Phone</label>
          <input
            class="form-control"
            name="formPhone"
            id="formPhone"
            type="tel"
            placeholder="(nnn) nnn-nnnn"
            required
            pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
            oninput="formatPhone()"
          />
        </div>

        <div class="mb-3">
          <label for="inputReason" class="form-label"
            >Quick-select a topic?</label
          >
          <select class="form-select" name="inputReason" id="inputReason">
            <option selected>Choose...</option>
            <option>Job opportunity</option>
            <option>Let's be friends!</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              name="gridCheck"
              id="gridCheck"
              type="checkbox"
            />
            <label class="form-check-label" for="gridCheck"> Urgent </label>
          </div>
        </div>

        <div class="mb-3 w-100">
          <button class="btn btn-primary btn-lg btn-block w-100" type="submit">
            Send
          </button>
        </div>
      </form>
